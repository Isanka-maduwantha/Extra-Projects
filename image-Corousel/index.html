<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Carousel</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<div class="carousel">
			<div class="previous buttons"><</div>
				<div class="image-slides">
					<div class="slide slide1"><span>switzerland</span><img src="https://images.pexels.com/photos/29734965/pexels-photo-29734965/free-photo-of-matterhorn-scenery-in-zermatt-switzerland.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="one">				</div>
					<div class="slide slide2"><span>walking</span><img src="https://images.pexels.com/photos/28277466/pexels-photo-28277466/free-photo-of-a-beach-with-a-lot-of-people-walking-on-it.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="two">				</div>
					<div class="slide slide3"><span>tranquil</span><img src="https://images.pexels.com/photos/28858556/pexels-photo-28858556/free-photo-of-serene-couple-walk-on-a-tranquil-beach.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="three">					</div>
					<div class="slide slide4"><span>silhouettes</span><img src="https://images.pexels.com/photos/29615941/pexels-photo-29615941/free-photo-of-silhouettes-walking-along-a-historic-wall-at-sunset.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="four">	</div>
					<div class="slide slide5"><span>macedonia</span><img src="https://images.pexels.com/photos/29961083/pexels-photo-29961083/free-photo-of-serene-snow-capped-mountains-in-uskup-macedonia.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="five">		</div>
				</div>
			<div class="next buttons">></div>
			<div class="scroll">
			<div class="place place1"></div>
			<div class="place place2"></div>
			<div class="place place3"></div>
			<div class="place place4"></div>
			<div class="place place5"></div>
			</div>
		</div>	
</body>
</html>
