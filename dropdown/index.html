<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dropdown</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div>
      <a href="">Home</a>
    </div>
    <div>
      <a href="">About</a>
    </div>
    <div class="course">
      <a href="" id="courses">Courses</a>
      <ul class="drop">
        <li><a href="">One</a></li>
        <li><a href="">Two</a></li>
        <li><a href="">Three</a></li>
        <li><a href="">Four</a></li>
  
      </ul>
    </div>
    <div>
      <a href="">Contact</a>
    </div>
  </main>
</body>
</html>
